<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .lead {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 100%;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is the Lead List</h1>
        {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead_detail' lead.id %}">{{ lead.first_name }} {{ lead.last_name }}</a>
            <a href="{% url 'leads:lead_update' lead.id %}">Update</a>
        </div>
        {% endfor %}
        <hr>
        <a href="{% url 'leads:lead_create' %}">Create A New Lead</a>
        
        
    </div>
</body>
</html>
