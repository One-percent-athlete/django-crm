{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>This is the Lead List</h1>
        {% for lead in leads %}
        <div class="lead">
            <a href="{% url 'leads:lead_detail' lead.id %}">{{ lead.first_name }} {{ lead.last_name }}</a>
            <a href="{% url 'leads:lead_update' lead.id %}">Update</a>
        </div>
        {% endfor %}
        <hr>
        <a href="{% url 'leads:lead_create' %}">Create A New Lead</a>
        
        
    </div>
{% endblock %}
