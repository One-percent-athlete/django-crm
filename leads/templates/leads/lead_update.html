{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}
<section class="text-gray-600 body-font overflow-hidden">
    <div class="container px-5 py-24 mx-auto">
      <div class="lg:w-3/5 mx-auto flex flex-wrap">
        <div class="lg:w-full w-full lg:pr-10 lg:py-6 mb-6 lg:mb-0">
          <h2 class="text-sm title-font text-gray-500 tracking-widest">Lead</h2>
          <h1 class="text-gray-900 text-3xl title-font font-medium mb-4">{{ lead.first_name }} {{ lead.last_name }}</h1>
          <div class="flex mb-4">
            <a href="{% url 'leads:lead_detail' lead.id %}" class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1">Overview</a>
            <a class="flex-grow border-b-2 border-gray-300 py-2 text-lg px-1" href="{% url 'leads:lead_category_update' lead.id  %}">Category</a>
            <a href="{% url 'leads:lead_update' lead.id %}" class="flex-grow text-indigo-500 border-b-2 border-indigo-500 py-2 text-lg px-1">Update</a>
          </div>
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md" type="submit">Update</button>
          </form>
          <div class="mt-3 border-t border-gray-300">
            <button class="text-white w-full bg-red-500 hover:bg-red-600 px-3 py-2 rounded-md mt-3"><a href="{% url 'leads:lead_delete' lead.id %}">Delete</a></button>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
