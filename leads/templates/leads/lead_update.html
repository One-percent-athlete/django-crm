{% extends 'base.html' %}

{% block content %}
    <div>
        <h1>Update Lead : {{ lead.first_name }} {{ lead.last_name }}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Update</button>
        </form>
        <hr>
        <div>
            <a href="{% url 'leads:lead_list' %}">Back To List</a>
        </div>
 
    </div>
{% endblock %}
