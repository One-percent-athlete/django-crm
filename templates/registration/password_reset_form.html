{% extends 'base.html' %}
{% load tailwind_filters %}

{% block content %}

<div class="max-w-lg mx-auto">
    <h2 class="text-3xl text-gray-800">Reset Your Password</h2>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="text-white w-full bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Reset Password</button>
    </form>
    <div class="py-5 border-t border-gray-200 mt-5">
       <a class="hover:text-blue-500 mt-5" href="{% url 'login' %}">Back to login</a>
    </div>
</div>

{% endblock %}
